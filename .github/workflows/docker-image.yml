name: Build cedric441424/tvs1 image

on:
  workflow_run:
    workflows: ["Bump version"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    name: Build cedric441424/tvs1 image
    runs-on: ubuntu-latest
    if: (github.event.workflow_run.conclusion == 'success' && github.repository == 'cedric441424/tvs1') || (github.repository == 'cedric441424/tvs1')

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
          
      - name: Set Docker image tag based on repository
        id: set-tag
        run: |
          if [ "${{ github.repository }}" = "cedric441424/tvs1" ]; then
            echo "IMAGE_TAG=cedric441424/tvs1:latest" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_TAG=cedric441424/tvs1-beta:latest" >> $GITHUB_OUTPUT
          fi
